<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="stylesheet" href="bank.css">
    <title>BEB</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">B-Bank</span></h1>
    </header>
    <main>
        <section class=" mt-16 bg-green-100 w-3/4 mx-auto p-6  ">
            <h3 class="text-2xl mb-4 font-semibold">Login Info</h3>
          <div>
            
                <input id="mail" class="border-2 border-grey-400 rounded block w-2/4 mb-2 px-2 " type="text" placeholder="Your Email">

                <input id="pass" class="border-2 border-grey-400 rounded block w-2/4 mb-2 px-2" type="password" placeholder="Your password">
            <div id="error-msg">

            </div>
                <button id="login-btn" class="font-semibold text-white bg-purple-600 px-2 py-1 rounded ">Submit</button>

            <script src="bank.js"></script>
          </div>
        </section>
    </main>
</body>
</html>
